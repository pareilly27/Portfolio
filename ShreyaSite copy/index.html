    #scroll-top {
  height: 400px;

    rgba(114, 158, 212, 0.7) 70%,  /* 70% opacity */
    rgba(114, 158, 212, 1) 100%    /* Fully solid */
  );
}

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns per row */
      gap: 0.5vw;
      padding: 2vw;
    }

    .square {
      background-color: #f0f0f0;
      aspect-ratio: 3 / 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      background-size: cover;
      background-position: center;

    .header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
      padding: 0.1rem 0.1vw;

    }


.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2vw;
  font-family: 'Oswald', sans-serif;
  background-color: transparent; /* Makes navbar transparent */
  color: #fcfdf5; /* Ensures text is visible on a transparent background */
  box-sizing: border-box;
}

  

  


.nav-logo {

  font-weight: bold;
  color: #333;
}

.nav-links {
  list-style: none;
  display: flex;
  width: 95%; /* Crucial for spacing */
  margin: 0;
  padding: 0;
  justify-content: space-between;

}

.nav-links a {
  text-decoration: none;
  color: #729ed4;
  font-size: 1.2rem;
  transition: color 0.3s ease;
 
}

.nav-links a:hover {
  color: #000;
}

.contact-section {
      position: relative;

      width: 100%;
      overflow: hidden;
    }

    
 
    .top-blue {
  background-color: #fcfdf5;
  height: 400px;
  position: relative;
  clip-path: ellipse(60% 100% at 50% 100%);
  z-index: -2;
}

    .bottom-white {
      background-color: #fcfdf5;
      position: relative;
      bottom: 0;
      width: 100%;
      height: 50px;
      z-index: 13;
      overflow: visible;
    }

    .center-text {
      position: absolute;
      top: 10%;
      right: 7%;
      transform: scaleX(0.8) scaleY(1.2); /* Narrower and taller */
      font-size: 16vw;
      font-weight: 600;
      color: rgb(228, 225, 225);
      text-align: center;
      width: 100%;
      white-space: nowrap;
    }



    .contact-info {
  position: relative;
  left: 63%; /* Move it from the left instead of using right */

  font-size: 1.5rem;
  text-align: left; /* Align text to the left */
  color: #333;
  background-color: #fcfdf5;
  height: 200px;

    .contact-info span {

    }

    .contact-info .greeting {

      font-style: italic;
      color: #729ed4;
    }

    .hero.hidden {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
}
